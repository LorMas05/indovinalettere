<div class="header"><h1>Lorola online   ♪♪</h1></div>
<div class="mainContainer" *ngIf="getLoggedStatus()">
  <div *ngIf="!autenticated" class="beforeAuth">
    <h1 class="textContent">Verifica la tua Carolaggine..</h1>
    <div class="checkContainer">
      <input #aiuti type="checkbox" id="aiuti" name="aiuti" value="aiuti" (change)="checked(aiuti.checked)">
      <label for="aiuti">Attiva aiuti</label>
    </div>
    <div class="letterHolder ">
      <input class="letterINput" (input)="modifiedletter(1,$event)"   maxlength="1" id="1">
      <input class="letterINput" (input)="modifiedletter(2,$event)"   maxlength="1" id="2">
      <input class="letterINput" (input)="modifiedletter(3,$event)"   maxlength="1" id="3">
      <input class="letterINput" (input)="modifiedletter(4,$event)"     maxlength="1" id="4">
      <input class="letterINput" (input)="modifiedletter(5,$event)"  maxlength="1" id="5">
      <input class="letterINput" (input)="modifiedletter(6,$event)"   maxlength="1" id="6">
    </div>
    <div class="letterHolder ">
      <input class="letterINput" (input)="modifiedletter(7,$event)"    maxlength="1" id="7">
      <input class="letterINput" (input)="modifiedletter(8,$event)"  maxlength="1" id="8">
      <input class="letterINput" (input)="modifiedletter(9,$event)"    maxlength="1" id="9">
      <input class="letterINput" (input)="modifiedletter(10,$event)"  maxlength="1" id="10">
      <input class="letterINput" (input)="modifiedletter(11,$event)"  maxlength="1" id="11">
      <input class="letterINput" (input)="modifiedletter(12,$event)"  maxlength="1" id="12">
      <input class="letterINput" (input)="modifiedletter(13,$event)"  maxlength="1" id="13">
    </div>
    <div class="letterHolder ">
      <input class="letterINput" (input)="modifiedletter(14,$event)"  maxlength="1" id="14">
      <input class="letterINput" (input)="modifiedletter(15,$event)"  maxlength="1" id="15">
    </div>
    <div class="letterHolder ">
      <input class="letterINput" (input)="modifiedletter(16,$event)"  maxlength="1" id="16">
      <input class="letterINput" (input)="modifiedletter(17,$event)"  maxlength="1" id="17">
      <input class="letterINput" (input)="modifiedletter(18,$event)"  maxlength="1" id="18">
    </div>

  </div>
  <div class="beforeAuth autenticating" *ngIf="autenticating">
    {{textbeforeAuth}}
    
  </div>
  <div class="youtubeContainer">
    <youtube-player [width]="300"  [videoId]="videoId"  [playerVars]="playerConfig" (stateChange)="checkVideoEnded($event)"></youtube-player>
  </div>
</div>


<div class="mainContainer " *ngIf="!getLoggedStatus()">
  <div  class="beforeAuth authHeight">
    <h1 class="textContent">Enter username</h1>
    <input class="authInput" #userName>
    <h1 class="textContent secondTitle">Enter password</h1>
    <input class="authInput secondInput" #pass>
    <button class="logInButton" (click)="verifyAuth(userName.value,pass.value,userName,pass)">Log-in</button>
    <label class="errorMessageAuth" *ngIf="errorMessageForLogIn.length>0">{{errorMessageForLogIn}}</label>
  </div>
</div>
